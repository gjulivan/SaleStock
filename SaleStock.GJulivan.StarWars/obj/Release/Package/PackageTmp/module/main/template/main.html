<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
     <style>
       
        #fixed {
            height: 400px;
            overflow: auto;
        }
    </style>
</head>
<body>

<div when-scrolled="LoadMore()" id="fixed">
        <table class="table striped">
                        <thead>
                            <tr>
                                <th class="sortable-column" ng-repeat="property in PropertyAttr | filter:HeaderFilter">{{property.value}}</th>
                            </tr>
                            
                        </thead>
            <tbody>
                <tr ng-repeat="swobject in SWObjectDetailList.Value track by $index">
                        <td ng-repeat="property in PropertyAttr| filter:HeaderFilter" ng-click="LoadDetail(swobject)"
                            contenteditable="false" >{{swobject[property.key]}}
                        </td>
                </tr>
            </tbody>
		</table>

    
    <a ng-if="IsNextAvailable" ng-click="LoadMore()">{{LoadMoreLabel}}</a>
</div>
	


    
</body>
</html>
